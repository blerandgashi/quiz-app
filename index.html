<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1>JavaScript Quiz</h1>
      <p>Test your JavaScript knowledge!</p>
      <p>5 questions - Good luck!</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
      <div class="quiz-header">
        <h2 id="question-number">Question 1 of 5</h2>
        <div class="score">Score: <span id="score">0</span></div>
      </div>

      <div class="question-container">
        <h3 id="question-text">Question will appear here</h3>
      </div>

      <div class="answers-container" id="answers">
        <!-- Answer buttons generated by JavaScript -->
      </div>

      <button id="next-btn" class="btn hidden">Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen hidden">
      <h1>Quiz Complete!</h1>
      <div class="results">
        <p class="final-score">Your Score: <span id="final-score">0</span> / 5</p>
        <p id="result-message">Great job!</p>
      </div>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
